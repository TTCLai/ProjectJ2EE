<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Thiết lập màu chữ mặc định và hiệu ứng khi hover */
.store-name {
  color: black; /* Màu chữ ban đầu */
  transition: color 0.3s ease; /* Hiệu ứng chuyển màu mượt */
}

.store-name:hover {
  color: deepskyblue; /* Màu xanh nước biển khi hover */
}

    </style>
</head>
<body>
    <div style="width: 200px;height: 500px;background-color: black;">
          <p class="store-name">TN store</p>
    </div>
  

</body>
</html>
