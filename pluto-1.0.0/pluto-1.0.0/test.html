<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .btn-admin {
            width: 60px;
            height: 60px;
            border-radius: 100%;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            right: 40px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            width: 150px;
            border-radius: 30px;
        }

        .btn-admin a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }

        .btn-admin:hover a {
            justify-content: flex-start;
            padding-left: 15px;
        }

        .btn-admin i {
            font-size: 35px;
            transition: all 0.3s ease;
        }

        .btn-admin .btn-text {
            position: absolute;
            right: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
            white-space: nowrap;
        }

        .btn-admin:hover .btn-text {
            opacity: 1;
        }

        .btnAddAdmin {
            background-color: #1ed085;
            margin-top: 390px;
        }

        .btnDelAdmin {
            background-color: #f81919;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn-admin btnAddAdmin">
            <a href="FormAdd.html">
                <i class="fa fa-plus"></i>
                <span class="btn-text">Thêm</span>
            </a>
        </button>
        <button class="btn-admin btnDelAdmin">
            <a href="FormAdd.html">
                <i class="fa fa-trash"></i>
                <span class="btn-text">Xóa</span>
            </a>
        </button>
    </div>
</body>
</html>
